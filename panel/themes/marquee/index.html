        
<div id="layout-content">
    <div id="senha-container">
        <div class="left">
            <div id="mensagem">
                <span>{{ ultima.mensagem }}</span>
            </div>
            <div id="senha" class="blink">
                <span>{{ ultima.texto }}</span>
            </div>
            <div class="senha-local">
                <div id="local" class="local">
                    <span>{{ ultima.local }}</span>
                </div>
                <div id="local-numero" class="numero-local">
                    <span>{{ ultima.numeroLocal }}</span>
                </div>
            </div>
            <div id="marquee">
                <p></p>
            </div>
        </div>
        <div class="right">
            <div id="historico">
                <div class="rss">
                    <div class="noticias {{ senha.styleClass }}" ng-repeat="senha in historico">
                        <div class="rss">
                           <span>texto</span>
                        </div>
                        <div class="local">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>


<div class="right">
            <div id="historico2">
                      
                <div class="senhas">

                    <div class="senha-chamada {{ senha.styleClass }}" ng-repeat="senha in historico">

                        <div class="senha">
                         <div class="recentes"> <h1>Senhas Recentes: </h1>  </div>
                           <div id="senhas_recentes">
                           <h1>  </h1> 
                           </div>
                         <span> {{ senha.texto }}</span>

                        </div>
                        <div class="local">
                            <span>{{ senha.local }} : {{ senha.numeroLocal }} </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
